<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    
    <form nome="listaCompras" method="POST">
    <input type="number" name="quantidade">
    <input type="text" name="item"/>
    <input type="submit" />
    <input type="reset" />
    </form>
    <ul>
    </ul>
    
    <script>
        var listaCompra = [];
        var lista = document.getElementsByTagName("ul")[0];

        document.forms.listaCompras.addEventListener("submit", processaEnvio);


        function processaEnvio(e) {
        {
                e.preventDefault();
                console.log("Formul√°rio enviado!");

                var quantidade = document.forms.listaCompra.quantidade.value;
                var item = Number(document.forms.listaCompra.item.value);
                console.log(quantidade, item);

                var novaCompra = { "quantidade": quantidade, "item": item };
                listaCompras.push(novaCompra);

                var novoLi = document.createElement("li");
                novoLi.textContent = novaCompra.quantidade + " - " + novaCompra.item;
                lista.appendChild(novoLi);
                document.forms.listaCompra.reset();
                document.forms.listaCompra.item.focus();
        }

    </script>



</body>
</html>

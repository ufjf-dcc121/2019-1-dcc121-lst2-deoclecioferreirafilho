<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
</head>
<body>
    <form nome="listaCompras" method="POST"><br>
    <div><label>Quantidade <input type="number" name="quantidade"/></label></div><br>
    <div><label>Item                <input type="text" name="item"/></label></div><br>
    <input type="submit" />
    <input type="reset" />
    </form>
        <ul>
        
        </ul>
    
    <script>
        var listaCompras = [];
        var lista = document.getElementsByTagName("ul")[0];

        document.forms.listaCompras.addEventListener("submit", envia);

        function envia(e) {
                e.preventDefault();
                console.log("Formul√°rio enviado!");

                var quantidade = document.forms.listaCompras.quantidade.value;
                var item = Number(document.forms.listaCompras.item.value);
                console.log(quantidade, item);

                var novaCompra = { "qantidade": quantidade, "item": item };
                listaCompras.push(novaCompra);

                var novoLi = document.createElement("li");
                novoLi.textContent = novaCompra.quantidade + " - " + novaCompra.item;
                lista.appendChild(novoLi);
                document.forms.listaCompras.reset();
                document.forms.listaCompras.item.focus();
            }

    </script>



</body>
</html>
